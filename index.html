<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/design.css">
    <script type="module" src="scripts/Controllers/notes-controller.js"></script>
</head>
<body>
    <div class="container">
      <h1 class="alert alert-info text-center">Notes Taking App</h1>

      <div class="form-group">
        <label for="">Id</label>
        <input  id = "id" class="form-control" type="text" placeholder="Type Id Here">
      </div>

      <div class="form-group">
        <label for="">Title</label>
        <input id="title" class="form-control" type="text" placeholder="Type Title Here">
      </div>

      <div class="form-group">
        <label for="">Desc</label>
        <textarea  id="desc" class="form-control"  cols="20" rows="5" placeholder="Type Desc Here"></textarea>
      </div>

      <div class="form-group">
        <label for="">Completion date</label>
        <input id="cdate" class="form-control" type="date" placeholder="Type Date Here">
      </div>

      <div class="form-group">
        <label for="">Importance</label>
        <input id="importance" class="form-control" type="color" placeholder="Type Title Here">
      </div>

      <div>
         <button id="add" class="btn btn-primary">Add</button>
         <button id="delete" class="btn btn-danger">Delete</button>
         <button class="btn btn-info">Search</button>
         <button class="btn btn-success">Sort</button>
         <button class="btn btn-warning">Update</button>
         <button class="btn btn-success">Save</button>
         <button class="btn btn-secondary">Load</button>
         <button class="btn btn-dangerous">Clear</button>
         <button class="btn btn-success">Save to Server</button>
         <button class="btn btn-secondary">Load From Server</button>
      </div>

      <div>
        <h3> Total Records <span id ="total"></span> Mark Records <span id ="marktotal"></span> UnMark Records <span id ="unmarktotal"></span></h3>
      </div>

      <table class="table table-bordered"> <!-- here (1 phla wala)table is used as a class for table to give full space-->
        <thead class=" table-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Completion Date</th>
                <th>Importance</th>
                <th>Operations</th> 
                
            </tr>
        </thead>
        <tbody id="notes">
           <!-- dynamic records will be come here -->
           
            

        </tbody>
      </table>



    </div>
    
</body>
</html>
